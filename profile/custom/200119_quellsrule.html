<style>

  /* General Styling */
  a, a:visited {color:#6b272e;}
  a:hover {color:#d14c61; text-decoration:none;}

  /* Custom Elements */
  #cred {position:fixed; top:0; right:0; padding:5px; background-color:rgb(255,255,255,0.7);}
  #cred a, #cred a:visited {color:#2677bc;}
  #cred a:hover {text-decoration:underline;}
  #jumpbox {position:fixed; bottom:0; right:0; padding:20px;}
  #jumpbox img {height:64px; width:64px; opacity:0.6; transition:0.2s;}
  #jumpbox img:hover {
    opacity:0.9;
    cursor:url("http://cur.cursors-4u.net/others/oth-6/oth588.cur"), auto !important;
    animation:bounce 0.3s;
    animation-direction:alternate;
    animation-iteration-count:infinite;}
  @keyframes bounce {
    0% {transform:translateY(0);}
    100% {transform:translateY(-20px);}
  }

  /* Tables */
  table td.head {background-image:url("https://i.imgur.com/6U9ENOw.jpg"); text-align:left; font-size:1.17em;}
  tr:nth-child(even) {background-color:#f2f2f2;}

  /* block6: Individual Pet */
  #block6 td {border:0px;}
  #block6 td.head {text-align:center;}
  #block6 tr:nth-child(2) td {font-size:10px; text-align:right;}
  #block6 tr:nth-child(3) {background-color:#f2f2f2;}
  #block6 img {width:220px; height:220px; -webkit-transform:scaleX(-1); transform:scaleX(-1);}
  #block6 img:hover {cursor:url(http://cur.cursors-4u.net/others/oth-6/oth588.cur), auto !important;}

  /* block1: Quellsrule's Account */
  #block1 td {border:0px;}

  /* block2: All Pets */
  #block2 table {overflow:hidden;}
  #block2 tr {background-color:#f2f2f2;}
  #block2 td.subheader {display:none;}
  #block2 img {width:130px; height:130px; opacity:0.9; transition:0.2s;}
  #block2 img:hover {width:135px; height:135px; opacity:1; cursor:url("http://cur.cursors-4u.net/others/oth-6/oth588.cur"), auto !important;}

</style>
